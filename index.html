<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Informacion de Pokemon</h1>
        <br>
        <form id="pokemonForm">
            <label for="pokemonInput">Nombre o ID Pokemon: </label>
            <input type="text" id="pokemonInput" placeholder="Ejemplo: Nidoking o 34" required>
            <button type="submit">Buscar Pokemon</button>
        </form>
        
        <div id="pokemonInfo" class="hidden">
            <h2 id="name"></h2>
            <img id="sprite" src="" alt="Imagen del Pokémon">
            <p><strong>ID:</strong> <span id="id"></span></p>
            <p><strong>Altura:</strong> <span id="height"></span></p>
            <p><strong>Peso:</strong> <span id="weight"></span></p>
            <p><strong>Tipo(s):</strong> <span id="types"></span></p>
            <p><strong>Habilidades:</strong> <span id="abilities"></span></p>
            <br>
            <ul id="stats"></ul>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
